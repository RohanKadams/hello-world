<form #f="ngForm" (ngSubmit)="submit(f)">
<table>
  <tr>
    <td><label for="username">Login : </label></td>
    <td><input ngModel name="username" type="text" id="username" #username="ngModel" required></td>
  </tr>
  <tr>
    <td><label for="password">password : </label></td>
    <td><input ngModel name="password" type="text" id="password" #password="ngModel" required></td>
  </tr>
</table>
<div *ngIf="!(f.form.valid) && f.touched">
  <div *ngIf="password.errors.required">mandatory fileds</div>
  <div></div>
</div>
<button id="submit">Submit</button>
</form>
